name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Lint Check and Testing
    runs-on: ubuntu-latest

    env:
      TERM: dumb
      ORG_GRADLE_PROJECT_usr: ${{ secrets.ORG_GRADLE_PROJECT_usr }}
      ORG_GRADLE_PROJECT_key: ${{ secrets.ORG_GRADLE_PROJECT_key }}

    steps:
    - name: Clone Repo
      uses: actions/checkout@v2

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Lint
      run: ./gradlew ktlint

    - name: Android Lint
      run: ./gradlew lint

    - name: Unit Tests
      run: ./gradlew testDebugUnitTest
